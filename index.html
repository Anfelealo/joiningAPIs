<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>To do list</title>
    </head>

    <body>
        <div class="container-fluid main-container">
            <div class="row">
                <div class="col header-container text-center">
                    <h2>To Do List</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="row" id="tasks-container">
                        
                    </div>   
                </div>                
            </div>
            <div class="row">
                <div class="col footer-container">
                    <div class="input-group mb-3 mt-5 input-block">
                        <div class="col-xs-2">
                            <input class="form-control" id="new-task" type="text" placeholder="Insert task" 
                            aria-label="Task" aria-describedby="basic-addon2">
                        </div>
                        <div class="input-group-append insert-task">
                          <button class="input-group-text add-button" 
                          onclick="addTask(); window.location.reload()">Add</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    <script src="main.js"></script>
    </body>

</html>
